<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {%- comment -%} 复用主题的 head（SEO 等） {%- endcomment -%}
    {%- include head.html -%}

    {%- comment -%} 强制挂载你的自定义样式 {%- endcomment -%}
    <link rel="stylesheet"
          href="{{ '/assets/css/custom.css' | relative_url }}?v={{ site.time | date: '%s' }}">
  </head>
  <body>
    {%- comment -%} 复用主题的页头导航 {%- endcomment -%}
    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}
  </body>
</html>
